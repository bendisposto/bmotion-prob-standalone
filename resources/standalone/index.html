<!DOCTYPE html>
<html data-bms-app>
<head>
    <title>BMotion Studio for ProB</title>
    <link rel="stylesheet" type="text/css" href="css/bmotion.css"/>
</head>
<body>

<script data-main="app" src="require.js"></script>

<div ng-controller="bmsVisualizationCtrl" class="fullWidthHeight">
    <div ng-show="visualization" class="fullWidthHeight" data-bms-visualisation-view="{{visualization.template}}"
         data-bms-id="{{visualization.id}}"></div>
    <div ng-hide="visualization" class="dropZoneOuter fullWidthHeight">
        <div class="dropZoneMiddle">
            <div class="dropZone" data-bms-drop-zone ng-click="openFileDialog()">
                <p>Drop file here or click to open</p>
            </div>
        </div>
    </div>
</div>

<input data-bms-file-dialog style="display:none;" id="fileDialog" type="file"/>

</body>
</html>
